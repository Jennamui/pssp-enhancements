{% extends 'base.html' %}
{% include 'header.html' %}
{% block title %} Home {% endblock %}
{% block body %}

<div>
    <div class="container">
        <div class="row justify-content-center algin-items-center">
            <br />
            <p>Your account details are below:</p>
            <table class="table table-striped">
                <tr>
                    <td>Username:</td>
                    <td>{{ account.username }}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>{{ account.email }}</td>
                </tr>
                <tr>
                    <td>Account type:</td>
                    <td>{{ account.account_type }}</td>
                </tr>
                <tr>
                <td>
                    <a href="/account/edit/{{account.account_type}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{account.username}}">Update</a>
                   
                </td>
                </tr>

                <div id="modaledit{{account.username}}" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Update Information</h4>
                            </div>
                            <div class="modal-body">
                                <form action="{{url_for('account_edit')}}" method="POST">
                                    <div class="form-group">
                                        <label for="account">Account Type</label>
                                        <input type="text" class="form-control" name="mrn" value="{{account.account_type}}" readonly>
                                    </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="mrn" value="{{account.username}}">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" class="form-control" name="password" value="{{account.password}}">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="email" value="{{account.email}}">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                    </div>

            </table>
        </div>
    </div>

</div>


                {% endblock %}
